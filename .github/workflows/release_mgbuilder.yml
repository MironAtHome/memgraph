name: Publish memgraph-builder docker images

on:
  pull_request:
  workflow_dispatch:
    inputs:
      toolchain_version:
        type: choice
        description: "Toolchain version the builder will use. Default is v4"
        options:
          - v4
          - v5
      target_os:
        type: choice
        description: "Target OS for the builder. Default is Debian 11"
        default: 'ubuntu-22_04'
        options:
          - all
          - all-amd64
          - all-arm
          - amzn-2
          - centos-7
          - centos-9
          - debian-10
          - debian-11
          - debian-11-arm
          - fedora-36
          - ubuntu-18_04
          - ubuntu-20_04
          - ubuntu-22_04
          - ubuntu-22_04-arm

jobs:
  debian_11_build:
    name: "Build and publish Debian 11 image"
    runs-on: [self-hosted, DockerMgBuild, X64]
    steps:
      - name: "Set up repository"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Required because of release/get_version.py
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: "Build and publish image" 
        run: |
          echo "Building and publishing memgraph/memgraph-builder:v4_debian-11"
          ./release/package/run.sh build v4 debian-11 --publish

  debian_11_arm_build:
    name: "Build and publish Debian 11 ARM image"
    runs-on: [self-hosted, DockerMgBuild, ARM64, strange]
    steps:
      - name: "Set up repository"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Required because of release/get_version.py
      - name: "Unlock keychain for current session" # Required beacuse ARM builds run on macos
        run: security -v unlock-keychain ~/Library/Keychains/login.keychain-db
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: "Build and publish image" 
        run: |
          echo "Building and publishing memgraph/memgraph-builder:v4_debian-11-arm"
          ./release/package/run.sh build v4 debian-11-arm --publish
